name: Dislocation Detector Daily

on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:
  push:
    paths:
      - "scripts/dislocation_detector.py"
      - ".github/workflows/dislocation.yml"

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run dislocation detector
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python scripts/dislocation_detector.py --output dislocation.json
          cp dislocation.json public/dislocation.json

      - name: Commit updated dislocation data
        run: |
          if git status --porcelain dislocation.json public/dislocation.json | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add dislocation.json public/dislocation.json
            git commit -m "Update dislocation data"
            git push
          else
            echo "No dislocation changes to commit."
          fi
