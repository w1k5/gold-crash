name: Silver Risk Monitor Daily

on:
  schedule:
    - cron: "15 17 * * *"
  workflow_dispatch:
  push:
    paths:
      - "scripts/silver_monitor.py"
      - ".github/workflows/silver.yml"

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate silver monitor data
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python scripts/silver_monitor.py --output silver.json
          cp silver.json public/silver.json

      - name: Commit updated silver data
        run: |
          if git status --porcelain silver.json public/silver.json | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add silver.json public/silver.json
            git commit -m "Update silver risk data"
            git push
          else
            echo "No silver data changes to commit."
          fi
