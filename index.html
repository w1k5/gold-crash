<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gold Risk Monitor</title>
  <style>
    :root {
      color-scheme: light dark;
      --green: #2d6a4f;
      --yellow: #b45309;
      --red: #b91c1c;
      --gray: #334155;
      --bg: #f8fafc;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: var(--bg);
      color: #0f172a;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 20px 64px;
    }
    header {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      color: white;
      background: var(--gray);
    }
    .badge.green { background: var(--green); }
    .badge.yellow { background: var(--yellow); }
    .badge.red { background: var(--red); }
    .meta {
      font-size: 14px;
      color: #475569;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }
    th, td {
      padding: 14px 16px;
      border-bottom: 1px solid #e2e8f0;
      text-align: left;
      font-size: 15px;
    }
    th {
      background: #e2e8f0;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.08em;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
    .rules {
      margin-top: 28px;
      padding: 16px 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      font-size: 14px;
      color: #334155;
    }
    footer {
      margin-top: 32px;
      font-size: 13px;
      color: #64748b;
    }
    a { color: inherit; }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Gold Risk Monitor</h1>
      <div id="status" class="badge">Loading...</div>
      <div class="meta" id="timestamps">Waiting for data...</div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Metric</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody id="metrics">
        <tr><td colspan="2">Loading metrics...</td></tr>
      </tbody>
    </table>

    <section class="rules">
      <h2>Flag rules</h2>
      <ul id="rules">
        <li>Loading rules...</li>
      </ul>
    </section>

    <footer>
      <p>
        Data is refreshed daily by GitHub Actions. View the repository on
        <a id="repoLink" href="https://github.com/">GitHub</a>.
        <span id="issueLink"></span>
      </p>
    </footer>
  </main>

  <script>
    const formatPercent = (value) => `${(value * 100).toFixed(2)}%`;
    const formatBp = (value) => `${value.toFixed(0)} bp`;

    const statusEl = document.getElementById('status');
    const metricsEl = document.getElementById('metrics');
    const timestampsEl = document.getElementById('timestamps');
    const rulesEl = document.getElementById('rules');
    const repoLink = document.getElementById('repoLink');
    const issueLink = document.getElementById('issueLink');

    fetch('data.json', { cache: 'no-store' })
      .then((response) => response.json())
      .then((data) => {
        const flag = data.flag || 'UNKNOWN';
        statusEl.textContent = flag;
        statusEl.classList.add(flag.toLowerCase());

        timestampsEl.textContent = `Updated ${data.updated_et} (ET) / ${data.updated_utc} (UTC)`;

        const metrics = data.metrics || {};
        metricsEl.innerHTML = `
          <tr><td>GLD price</td><td>${metrics.gld_price?.toFixed(2) ?? 'n/a'}</td></tr>
          <tr><td>GLD 1M return</td><td>${metrics.gld_ret_1m != null ? formatPercent(metrics.gld_ret_1m) : 'n/a'}</td></tr>
          <tr><td>GLD 3M return</td><td>${metrics.gld_ret_3m != null ? formatPercent(metrics.gld_ret_3m) : 'n/a'}</td></tr>
          <tr><td>GLD 3M max drawdown</td><td>${metrics.gld_max_drawdown_3m != null ? formatPercent(metrics.gld_max_drawdown_3m) : 'n/a'}</td></tr>
          <tr><td>DFII10 level</td><td>${metrics.real_yield_today != null ? metrics.real_yield_today.toFixed(2) + '%' : 'n/a'}</td></tr>
          <tr><td>DFII10 1M change</td><td>${metrics.real_yield_change_1m_bp != null ? formatBp(metrics.real_yield_change_1m_bp) : 'n/a'}</td></tr>
          <tr><td>DFII10 3M change</td><td>${metrics.real_yield_change_3m_bp != null ? formatBp(metrics.real_yield_change_3m_bp) : 'n/a'}</td></tr>
        `;

        const rules = data.rules || {};
        rulesEl.innerHTML = `
          <li><strong>RED:</strong> ${rules.red || 'n/a'}</li>
          <li><strong>YELLOW:</strong> ${rules.yellow || 'n/a'}</li>
          <li><strong>GREEN:</strong> ${rules.green || 'n/a'}</li>
        `;

        const repo = data.repository || 'https://github.com/';
        repoLink.href = repo;

        if (data.latest_issue_url) {
          issueLink.innerHTML = ` Latest issue: <a href="${data.latest_issue_url}">${data.latest_issue_url}</a>`;
        }
      })
      .catch((error) => {
        statusEl.textContent = 'DATA ERROR';
        statusEl.classList.add('red');
        metricsEl.innerHTML = `<tr><td colspan="2">Failed to load data.json: ${error}</td></tr>`;
      });
  </script>
</body>
</html>
